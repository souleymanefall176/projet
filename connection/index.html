<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connection</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>
      <form action="#" class="search-bar">
        <input type="text" placeholder="Search..." />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </header>
    <div class="background"></div>
    <div class="container">
      <div class="content">
        <h2 class="logo"><i class="fa-solid fa-fire"></i>JulesBest</h2>
        <div class="text-sci">
          <h2>
            Welcome!<br /><span class="typing">To Our New Website...</span>
          </h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem,
            amet!
          </p>
          <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-discord"></i></a>
          </div>
        </div>
      </div>
      <div class="logreg-box">
        <div class="form-box login">
          <form action="#">
            <h2>Sign In</h2>
            <div class="input-box">
              <span class="icon"><i class="fa-solid fa-envelope"></i></span>
              <input type="email" required />
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="fa-solid fa-lock"></i></span>
              <input type="email" required />
              <label>Password</label>
            </div>
            <div class="remember-forgot">
              <label> <input type="checkbox" />Remember </label>
              <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Sign In</button>
            <div class="login-register">
              <p>
                Don't have an account?<a href="#" class="register-link"
                  >Sign Up</a
                >
              </p>
            </div>
          </form>
        </div>

        <div class="form-box register">
          <form action="#">
            <h2>Sign Up</h2>
            <div class="input-box">
              <span class="icon"><i class="fa-solid fa-user"></i></span>
              <input type="text" required />
              <label>Name</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="fa-solid fa-envelope"></i></span>
              <input type="email" required />
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="fa-solid fa-lock"></i></span>
              <input type="email" required />
              <label>Password</label>
            </div>
            <div class="remember-forgot">
              <label>
                <input type="checkbox" />I agree to the terms & conditions
              </label>
              <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="login-link">
              <p>
                Already have an account?<a href="#" class="register-link"
                  >Sign In</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
